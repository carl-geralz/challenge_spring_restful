spring.application.name=challenge-spring-restful

spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:challengespringrestful_db}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

spring.jackson.time-zone=Asia/Jakarta

server.port=8090
server.error.include-stacktrace=never

# Base64 Secret Key: challenge-spring-restful
handsonpractice.jwt.secret_key=${JWT_SECRET:Y2hhbGxlbmdlLXNwcmluZy1yZXN0ZnVs}
handsonpractice.jwt.issuer=Enigma
handsonpractice.jwt.expirationInSecond=${JWT_EXPIRATION:9999999999}

debug=true
logging.level.org.springframework=DEBUG
logging.level.com.enigma.challengespringrestful=DEBUG

spring.jpa.open-in-view=true